
apply from: "${rootProject.projectDir}/gradle/published.gradle"

dependencies {

	implementation "org.junit.jupiter:junit-jupiter-api:$jupiter_api"
	runtimeOnly("org.junit.jupiter:junit-jupiter-engine:$jupiter_api")

	implementation "org.jetbrains.kotlin:kotlin-test:$kotlin_version"
	implementation "com.github.manosbatsis.partiture:partiture-test:$partiture_version"

	implementation "$corda_release_group:corda-node-driver:$corda_release_version"
	implementation "$corda_release_group:corda-test-common:$corda_release_version"

	implementation "$corda_release_group:corda-node-api:$corda_release_version"
	compile "com.fasterxml.jackson.module:jackson-module-kotlin:$jackson_version"
	compile "com.fasterxml.jackson.dataformat:jackson-dataformat-properties:$jackson_version"

}
